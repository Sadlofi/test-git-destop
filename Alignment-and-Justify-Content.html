<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Alignment-and-Justify-Content.css">
    <title>Alignment-and-Justify-Content</title>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>
    <!-- Example 2: align-items
align-items ใช้ในการจัดระเบียบไอเท็มในแนวตั้ง (ตามแกนข้าม)

flex-start: เริ่มต้นที่ขอบบน
flex-end: ไปยังขอบล่าง
center: จัดไอเท็มให้อยู่กลางในแนวตั้ง
baseline: จัดไอเท็มตาม baseline (เส้นบรรทัดเริ่มต้นของข้อความ)
stretch: ยืดไอเท็มให้เต็มความสูงของ container (ค่าเริ่มต้น) -->
    <div class="container2">
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
    </div>
</body>
</html>
